<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Transitions Challenge</title>
  </head>
  <body>
    <h1>Transition Timing Function</h1>
    <div class="load-bar">
      <div class="load-bar-fill linear">
        <span class="desc">Linear</span>
      </div>
    </div>
    <div class="load-bar">
      <div class="load-bar-fill ease-in-out">
        <span class="desc">Ease in out</span>
      </div>
    </div>
    <div class="load-bar">
      <div class="load-bar-fill ease-in">
        <span class="desc">Ease in</span>
      </div>
    </div>
    <div class="load-bar">
      <div class="load-bar-fill ease-out">
        <span class="desc">Ease out</span>
      </div>
    </div>
  </body>
</html>
