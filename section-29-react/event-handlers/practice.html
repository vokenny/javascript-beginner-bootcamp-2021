<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>React event handlers</title>
  </head>
  <body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
      class Warning extends React.Component {
        onBtnStove() {
          alert('Ouch! This is hot.');
        }

        onBtnSlurpee() {
          alert('Brain freeze!');
        }

        render() {
          console.log(this);
          return (
            <div>
              <h1>Life Warnings</h1>
              <button onMouseOver={this.onBtnStove}>Touch stove</button>
              <button onMouseOver={this.onBtnSlurpee}>
                Drink Slurpee very fast
              </button>
            </div>
          );
        }
      }

      ReactDOM.render(<Warning />, document.getElementById('app'));
    </script>
  </body>
</html>
