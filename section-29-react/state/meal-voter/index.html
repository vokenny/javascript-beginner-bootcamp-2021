<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Meal Voter</title>
  </head>
  <body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
      class DinnerVote extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            voteTotal: 0,
          };
        }

        onButtonUpvote() {
          this.setState({
            voteTotal: this.state.voteTotal + 1,
          });
        }

        onButtonDownvote() {
          this.setState({
            voteTotal: this.state.voteTotal - 1,
          });
        }

        render() {
          const dinnerVoteStyle = {
            display: 'inline-block',
            textAlign: 'center',
            margin: 20,
            height: 400,
            width: 300,
            padding: 0,
            backgroundColor: '#FFF',
            WebkitFilter: 'drop-shadow(0px 0px 5px #555)',
            filter: 'drop-shadow(0px 0px 5px #555)',
          };

          const imgStyle = {
            height: 200,
            width: 260,
            marginTop: 20,
          };

          const buttonStyle = {
            margin: 5,
          };

          return (
            <div style={dinnerVoteStyle}>
              <img src={this.props.img} style={imgStyle}></img>
              <h1>Dinner time</h1>
              <button onClick={() => this.onButtonUpvote()} style={buttonStyle}>
                Vote +1
              </button>
              <button
                onClick={() => this.onButtonDownvote()}
                style={buttonStyle}
              >
                Vote -1
              </button>
              <p>Total: {this.state.voteTotal}</p>
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <DinnerVote img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg" />
          <DinnerVote img="https://static.pexels.com/photos/58722/pexels-photo-58722.jpeg" />
          <DinnerVote img="https://static.pexels.com/photos/70497/pexels-photo-70497.jpeg" />
        </div>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
