<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>FriendLy</title>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
      function FriendList(props) {
        const { friends } = props;

        let friendList = friendsList.map((friend, idx) => {
          return (
            <FriendLy key={idx} name={friend.name} imgUrl={friend.imgUrl} />
          );
        });

        return <div>{friendList}</div>;
      }

      // FriendLy Complex Component
      function FriendLy(props) {
        const { name, imgUrl } = props;

        var friendlyStyle = {
          display: 'inline-block',
          margin: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: '#FFF',
          WebkitFilter: 'drop-shadow(0px 0px 5px #555)',
          filter: 'drop-shadow(0px 0px 5px #555)',
        };

        return (
          <div style={friendlyStyle}>
            <Avatar imgUrl={imgUrl} />
            <UserName name={name} />
            <GetConnected />
          </div>
        );
      }

      // Avatar Component
      function Avatar(props) {
        var avatarStyle = {
          marginLeft: 25,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: '50%',
        };

        return <img src={props.imgUrl} alt="profile pic" style={avatarStyle} />;
      }

      // UserName Component
      function UserName(props) {
        var nameStyle = {
          fontSize: 24,
          textAlign: 'center',
          fontFamily: 'Arial, Helvetica, sans-serif',
          margin: 20,
        };

        return <h1 style={nameStyle}>{props.name}</h1>;
      }

      // GetConnected Complex Component
      function GetConnected() {
        var getConnectedStyle = {
          marginLeft: 15,
        };

        return (
          <div style={getConnectedStyle}>
            <Like />
            <Share />
            <Add />
          </div>
        );
      }

      var iconStyle = {
        margin: 20,
      };

      // Like Component
      function Like() {
        return (
          <i
            className="fa fa-thumbs-o-up"
            aria-hidden="true"
            style={iconStyle}
          ></i>
        );
      }

      // Share Component
      function Share() {
        return (
          <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
        );
      }

      // Add Component
      function Add() {
        return (
          <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
        );
      }

      // Challenge 1: Use props to pass the name of the person from ReactDOM.render() method to parent Friendly
      // component to child UserName component
      // Challenge 2: Use props to pass the image URL of the person from ReactDOM.render() method to parent Friendly
      // component to child Avatar component
      // Challenge 3: Mass produce individual Friendly components by providing props and values in ReactDOM.render()

      var friendsList = [
        {
          name: 'Spongebob',
          imgUrl: 'https://via.placeholder.com/300',
        },
        {
          name: 'Patrick',
          imgUrl: 'https://via.placeholder.com/400',
        },
        {
          name: 'Squidward',
          imgUrl: 'https://via.placeholder.com/300',
        },
        {
          name: 'Mr Krabs',
          imgUrl: 'https://via.placeholder.com/400',
        },
        {
          name: 'Plankton',
          imgUrl: 'https://via.placeholder.com/300',
        },
        {
          name: 'Sandy',
          imgUrl: 'https://via.placeholder.com/400',
        },
        {
          name: 'Gary',
          imgUrl: 'https://via.placeholder.com/300',
        },
        {
          name: 'Larry',
          imgUrl: 'https://via.placeholder.com/400',
        },
      ];

      ReactDOM.render(
        <FriendList friends={friendsList} />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
